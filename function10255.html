<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>

<body>
    <h1>User Data</h1>
    <form>
        <label for="n1">Enter First number</label>
        <input type="text" id="n1"><br><br>

        <label for="n2">Enter Second number</label>
        <input type="text" id="n2"><br><br>

        <input type="button" onclick="add()" value="Add">
        <input type="button" onclick="sub()" value="sub">
        <input type="button" onclick="mul()" value="mul">
        <input type="button" onclick="div()" value="div">

    </form>
    <script>
        function add(){
            var n1 = parseInt(document.getElementById("n1").value);
            var n2 = parseInt(document.getElementById("n2").value);
            document.write(n1+n2);
        }
        function sub(){
            var n1 = parseInt(document.getElementById("n1").value);
            var n2 = parseInt(document.getElementById("n2").value);
            document.write(n1-n2);
        }
        function mul(){
            var n1 = parseInt(document.getElementById("n1").value);
            var n2 = parseInt(document.getElementById("n2").value);
            document.write(n1*n2);
        }
        function div(){
            var n1 = parseInt(document.getElementById("n1").value);
            var n2 = parseInt(document.getElementById("n2").value);
            document.write(n1/n2);
        }
    </script>
</body>

</html>
