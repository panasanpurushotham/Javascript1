<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrow</title>
</head>
<body>
    <script>
        const add=(x,y)=>{
            document.write(x+y+"<br>")
        }
        const add1=()=>{
            document.write("Welcome to Javascript" +"<br>");
        }
        add(10,20);


        var flag= true;
        var prime = n =>{
            for (let i=2; i<=n/2;i++){
                if(n%i==0){
                    flag=false;
                    break;
                }
            }

            if(flag == true){
                document.write(n+" is prime");
            }else{
                document.write(n+" is not prime");
            }

        }
        prime(5);
    </script>
</body>
</html>
