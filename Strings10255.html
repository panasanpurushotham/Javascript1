<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings</title>
</head>

<body>
    <script>
        var str = "I Like Java";
        document.write(str.startsWith("va ", 9) + "<br>");

        document.write(str.endsWith("va ") + "<br>");
        document.write(str.indexOf("a") + "<br>");
        document.write(str.toUpperCase() + "<br>")

        document.write(str.replace("Java","Javascript")+"<br>")



        
    </script>

</body>

</html>
